            width: 100%;

    <script>
        $(document).ready(function () {
            $('.error').hide();
            $('.submit').click(function (event) {
                data = $('.password').val();
                var len = data.length;
                if (len < 1) {
                    $('.password').next().show();
                }
                else {
                    $('.password').next().hide();
                }
                if ($('.password').val() != $('.confpass').val()) {
                    $('.confpass').next().show();
                }
                else {
                    $('.confpass').next().hide();
                }
                event.preventDefault();
            });
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">DAFTAR</h5>
                        <br>
                        <form class="form-signin">
                            <div>
                                <div >
                                    <input type="email" class="form-control"  placeholder="Email address" required autofocus>
                                    <label >Email</label>
                                  
                            </div>
                            <div >
                                <input input type="password" class="form-control" id="password" 
                                    placeholder="Password" required >
                                <label>Password</label>
                            </div>
                            <div >
                                <input input type="password" class="form-control" id="confpass" 
                                    placeholder="Password" required>
                                <label>Konfirmasi Password</label>
                                <p class="error" style="color: red;"> Password dan konfirmasi password tidak sesuai</p>
                            </div>
                            <br>
                            <br>
                            <input class="submit" type="submit" value="Daftar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
